<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/script.js" defer></script>
    <link href="./src/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col gap-12 justify-center items-center h-screen">

        <div class=" grid grid-cols-[80px_80px_80px] w-60 h-60" id="game-board">

            <div class="border-2 border-solid border-black w-20 h-20" id="2"></div>
            <div class="border-2 border-solid border-black w-20 h-20" id="3"></div>
            <div class="border-2 border-solid border-black w-20 h-20" id="4"></div>
            <div class="border-2 border-solid border-black w-20 h-20" id="5"></div>
            <div class="border-2 border-solid border-black w-20 h-20" id="6"></div>
            <div class="border-2 border-solid border-black w-20 h-20" id="7"></div>
            <div class="border-2 border-solid border-black w-20 h-20" id="8"></div>
        </div>
        <div>
            <button class="border-2 border-solid border-black w-20 h-10" id="start"> START </button>
        </div>
    </div>
</body>
</html>
